<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Company</title>
  <link rel="stylesheet" href="../../assets/cardstyle.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h2>Add New Company</h2>
    </header>
    <div class="content">
      <label for="companyNameInput"><strong>Company Name:</strong></label>
      <input type="text" id="companyNameInput" placeholder="Enter company name" required>
      <div class="form-actions">
        <button id="saveCompanyBtn" class="add-button">Save</button>
        <button id="cancelCompanyBtn" class="filter-button">Cancel</button>
      </div>
    </div>
  </div>
  <script src="../addCompanyRenderer.js"></script>
</body>
</html>
