<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Balance Sheet Report</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .negative {
      color: red;
    }
    .section-header {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    #validation {
      margin-top: 1em;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Balance Sheet Report</h2>
  <table id="balance-sheet-table">
    <thead>
      <tr>
        <th>Account Code</th>
        <th>Account Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="balance-body">
      <!-- Sections will be injected dynamically -->
    </tbody>
  </table>

  <div id="validation"></div>
</body>
<script src="../balanceSheetRenderer.js"></script>
</html>
