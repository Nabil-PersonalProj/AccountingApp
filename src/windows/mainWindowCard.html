<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting App - Company List</title>
  <link rel="stylesheet" href="../../assets/cardstyle.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="app-header">
      <h1>Companies</h1>
      <p>List of companies on the platform</p>
    </header>

    <!-- Filters and Add Button -->
    <div class="toolbar">
      <button id="addCompanyBtn" class="add-button">+</button>
      <button id="deleteCompanyBtn" class="delete-button">Delete</button>
    </div>

    <!-- Company Cards Section -->
    <section id="companyList" class="company-cards">
      <!-- Dynamically populated company cards -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
      <button class="page-btn">Previous</button>
      <span>1</span>
      <button class="page-btn">Next</button>
    </div>
  </div>


  <!-- Delete Company Modal -->
  <div id="deleteCompanyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Delete Company</h2>
      <div class="form-group">
        <label for="deleteCompanySelect">Select Company:</label>
        <select id="deleteCompanySelect">
          <!-- Company options will be populated dynamically -->
        </select>
      </div>
      <div class="form-actions">
        <button id="confirmDeleteCompanyBtn" class="delete-button">Delete</button>
        <button id="cancelDeleteCompanyBtn" class="filter-button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../mainrenderer.js"></script>
</body>
</html>
