<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting App - Company List</title>
  <link rel="stylesheet" href="../../assets/cardstyle.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="app-header">
      <h1>Companies</h1>
      <p>List of companies on the platform</p>
    </header>

    <!-- Filters and Add Button -->
    <div class="toolbar">
      <button id="addCompanyBtn" class="add-button">+</button>
    </div>

    <!-- Company Cards Section -->
    <section id="companyList" class="company-cards">
      <!-- Dynamically populated company cards -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
      <button class="page-btn">Previous</button>
      <span>1</span>
      <button class="page-btn">Next</button>
    </div>
  </div>

  <!-- Add Company Modal -->
  <div id="addCompanyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Add New Company</h2>
      <div class="form-group">
        <label for="companyNameInput">Company Name:</label>
        <input type="text" id="companyNameInput" placeholder="Enter company name" required>
      </div>
      <div class="form-actions">
        <button id="saveCompanyBtn" class="add-button">Save</button>
        <button id="cancelCompanyBtn" class="filter-button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../mainrenderer.js"></script>
</body>
</html>
