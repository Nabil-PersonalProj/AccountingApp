<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit & Loss Report</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .negative {
      color: red;
    }

    .section-header {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Profit & Loss Report</h1>
    </header>

    <table class="pl-report">
      <thead>
        <tr>
          <th>Account Code</th>
          <th>Account Name</th>
          <th>Amount (S$)</th>
        </tr>
      </thead>
      <tbody id="pl-body">
        <!-- Report Data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="../profitLossRenderer.js"></script>
</body>
</html>
